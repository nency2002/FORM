<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
   <div class="form-box">
        <form id="form">
        <h1>login to your account </h1>  
        <input type="text" placeholder="username" id="name"> 
        <input type="number" placeholder="number" id="number">
        <input type="email" placeholder="email" id="email">
        <input type="password" placeholder="password" id="password">
        <input type="text" placeholder="enter image url" id="imageurl">
        <input type="text" placeholder="image content" id="content">
        <input type="submit" value="sign up">
        <p>too lazy ? login with a social media account</p>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
        </form>
   </div>
    <h1 id="user"></h1>
    <h1 id="num"></h1>
    <h1 id="emailid"></h1>
    <h1 id="pass"></h1>
    <img id="image" src="" alt="image" width="100%" height="400px">
    <span id="icontent"></span>
</body>
<script src="js/index.js"></script>
</html>
